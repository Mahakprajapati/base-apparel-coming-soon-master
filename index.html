<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base-apparel-coming-soon-master</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(355, 95%, 48%); }
      </style>

</head>
<body>
   <main>
    <div class="container">
       <div class="inner-container">
        <div class="circle">
            <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="">
        </div>
        <div class="image-texts">
            
            <div class="img">
                <img src="./base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="">
            </div>
            <div class="texts">
                <h1><span>WE'RE</span> <br> COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="input-container">
                        <input type="email"  name="email"  placeholder="Email Address">
                        <div class="error">Please provide a valid email</div>
                        <img class="error-icon" src="./base-apparel-coming-soon-master/images/icon-error.svg" alt="icon-error">
                        <div class="button">
                            <img class="arrow-icon" src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="icon-arrow">
                        </div>
                    </div>
            </div>
        </div>
       </div>
    </div>
    <div class="image"></div>
   </main>
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mahak prajapati</a>.
    </p>
  </footer>
</body>
</html>
